name: Deploy Frontend

on:
  push:
    paths:
      - "front_end_steps/**"
      - "front_end/**"
      - "index.html"
      - ".github/workflows/frontend-deploy.yml"
      - "deploy-config.json"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Read deploy-config.json
        id: read-config
        run: |
          STACK_NAME=$(jq -r '.stackName' deploy-config.json)
          echo "STACK_NAME=$STACK_NAME" >> $GITHUB_ENV

      - name: Get S3 bucket and API URL from SSM
        id: get-params
        run: |
          S3_BUCKET=$(aws ssm get-parameter --name "/$STACK_NAME/s3-bucket" --query "Parameter.Value" --output text)
          RAW_API_URL=$(aws ssm get-parameter --name "/$STACK_NAME/api-url" --query "Parameter.Value" --output text)
          API_URL="https://${RAW_API_URL}"
          echo "S3_BUCKET=$S3_BUCKET" >> $GITHUB_ENV
          echo "API_URL=$API_URL" >> $GITHUB_ENV

      - name: Replace API URL in front_end files
        run: |
          find ./front_end -type f -name '*.js' -exec sed -i "s|__API_BASE_URL__|${API_URL}|g" {} +
          find ./front_end_steps -type f -name '*.js' -exec sed -i "s|__API_BASE_URL__|${API_URL}|g" {} +

      - name: Confirm replacement worked
        run: |
          if grep -r "__API_BASE_URL__" ./front_end || grep -r "__API_BASE_URL__" ./front_end_steps; then
            echo "Some files still contain the placeholder. Aborting."
            exit 1
          else
            echo "All API placeholders replaced successfully."
          fi

      - name: Sync multiple folders to S3
        run: |
          aws s3 sync ./front_end s3://$S3_BUCKET/front_end/ --delete 
          aws s3 sync ./front_end_steps s3://$S3_BUCKET/front_end_steps/ --delete
          aws s3 cp ./index.html s3://$S3_BUCKET/index.html