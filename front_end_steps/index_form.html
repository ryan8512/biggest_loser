<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Steps Tracker 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      .centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mask-bg {
        background-color: rgba(0, 0, 0, 0.6);
      }
      .mask-shadow {
        box-shadow: 10px 10px 15px rgba(25, 24, 24, 0.824);
      }
      .divs-container {
        display: flex;
        justify-content: space-between;
      }
      .box {
        width: 49%;
        padding: 30px;
        text-align: center;
      }
      .grid-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      .grid-box {
        width: 100%;
        height: 100%;
        text-align: center;
      }
      .grid-header {
        margin-bottom: 10px;
        margin-top: 10px;
        font-family: Rockwell;
        color: antiquewhite;
      }
      .header-font {
        font-family: Rockwell;
      }
      .body-font {
        font-family: Bahnschrift;
      }
      .stats-card {
        background-color: white;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        text-align: center;
      }
      .stats-card h6 {
        color: #666;
        margin-bottom: 5px;
      }
      .stats-card h4 {
        color: #333;
        margin: 0;
      }
      .form-section {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .form-section h6 {
        color: #333;
        margin-bottom: 15px;
      }
    </style>

    <!-- Background image -->
    <div
      class="p-5 text-center bg-image"
      style="
        background-image: url('https://images.unsplash.com/photo-1476480862126-209bfaa8edc8');
        height: 350px;
        background-position: center;
        background-size: cover;
      ">
    
      <!-- Header -->
      <div class="mask mask-bg">
        <div style="position: absolute; top: 4%; right: 6%; padding-top: 2%;">
          <button type="submit" id="logout_button" class="btn btn-primary" style="border-radius: 20px; font-family: Bahnschrift">Logout</button>
        </div>
        <div class="container centered-container">
          <div class="text-white">
            <div style="padding-top: 5%;"></div>
            <h1 class="mb-0 header-font" style="padding-top: 3%; color: antiquewhite;"><b>APH Steps Tracker</b></h1>
            <h2 class="mb-0 header-font" style="padding-top: 3%; color: antiquewhite; text-align: center;">2025</h2>
            <div style="padding-top: 5%;"></div>
          </div>
        </div>
        <div style="height: 30px;"></div>

        <h6 class="body-font" style="color: antiquewhite; text-align: center;">You are logged in as:</h6>
        <h4 id="username_id" style="font-family: Bookman Old Style; color: rgb(252, 209, 103); margin-top: 0; text-align: center;"></h4> 
        <div style="height: 30px;"></div>
      </div>
    </div>
  </head>

  <body style="background-color: #061726dc;">
    <div style="height: 10px;"></div>
    <div class="container">
      <div class="row justify-content-center">
        <!-- Records -->
        <div class="col-md-6 col-12">
          <div class="grid-box">
            <div class="mask mask-bg mask-shadow">
              <div class="d-flex justify-content-center align-items-center h-100">
                <h4 class="grid-header" style="margin: 2%;">Your Statistics</h4>
              </div>
            </div>
            <div class="mask mask-shadow" style="background-color: rgb(245, 215, 133); padding: 20px; height: 90%">
              <div style="padding-top: 3%;"></div>
              <h5 class="body-font"><b>Overall Progress</b></h5>
              <div style="padding-top: 3%;"></div>
    
              <div id="user-stat" style="width: 100%;">
                <!-- Stats will be inserted here by JavaScript -->
              </div>
            </div>
          </div>
        </div>
    
        <!-- Submission Forms -->
        <div class="col-md-6 col-12">
          <div class="grid-box">
            <div class="mask mask-bg mask-shadow">
              <div class="d-flex justify-content-center align-items-center h-100">
                <h4 class="grid-header" style="margin: 2%;">Submit Steps</h4>
              </div>
            </div>
            <div class="grid-box mask-shadow" style="background-color: rgb(192, 208, 213); padding: 20px; height: 90%">
              <!-- Daily Steps Form -->
              <div class="form-section">
                <h5 class="body-font"><b>Daily Steps</b></h5>
                <form id="daily-steps-entry">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
                    <label class="body-font" for="daily_date" style="font-size: 100%; text-align: left;">Date:</label>
                    <input class="body-font" type="date" id="daily_date_input" name="date" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;">
                  </div>
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
                    <label class="body-font" for="daily_steps" style="font-size: 100%; text-align: left;">Steps:</label>
                    <input class="body-font" type="number" id="daily_steps_input" name="steps" min="0" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;" placeholder="0">
                  </div>
                  <button type="submit" class="btn btn-primary" style="width: 50%; font-size: 100%; margin: 5px; border-radius: 8px; font-family: Bahnschrift">Submit Daily Steps</button>
                </form>
              </div>

              <!-- Weekly Steps Form -->
              <div class="form-section">
                <h5 class="body-font"><b>Weekly Steps</b></h5>
                <form id="weekly-steps-entry">
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
                    <label class="body-font" for="week" style="font-size: 100%; text-align: left;">Week:</label>
                    <input class="body-font" type="week" id="week_input" name="week" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;">
                  </div>
                  <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
                    <label class="body-font" for="weekly_steps" style="font-size: 100%; text-align: left;">Total Steps:</label>
                    <input class="body-font" type="number" id="weekly_steps_input" name="steps" min="0" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;" placeholder="0">
                  </div>
                  <button type="submit" class="btn btn-primary" style="width: 50%; font-size: 100%; margin: 5px; border-radius: 8px; font-family: Bahnschrift">Submit Weekly Steps</button>
                </form>
              </div>

              <div class="body-font" id="message" style="color: red;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>    
    
    <div style="height: 20px;"></div>
    <p class="mb-0" style="margin-top: 5px; font-family: Avenir Next Condensed; text-align: center; color: antiquewhite;">-&nbsp;APH Wellness Committee&nbsp;-</p>
    <div style="height: 10px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="ind_form.js"></script>
  </body>
</html>
