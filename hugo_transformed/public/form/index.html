<!DOCTYPE html>
<html lang="en">
  <head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weight Entry Form - Biggest Loser 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/main.css">
    
  </head>
  <body style="background-color: #061726dc;">
    
  
<div
  class="p-5 text-center bg-image"
  style="
    background-image: url('https://cdn.pixabay.com/photo/2024/03/01/12/19/ai-generated-8606430_1280.jpg');
    height: 350px;
    background-position: center top -210px;
    background-size: cover;
  ">
  
  <div class="mask mask-bg">
    <div id="logout-container" style="position: absolute; top: 4%; right: 6%; padding-top: 2%; display: none;">
      <button type="submit" id="logout_button" class="btn btn-primary" style="border-radius: 20px; font-family: Bahnschrift">Logout</button>
    </div>
    <div class="container centered-container">
      <div class="text-white">
        <div style="padding-top: 5%;"></div>
        <h1 class="mb-0 header-font" style="padding-top: 3%; color: antiquewhite;"><b>APH Biggest Loser</b></h1>
        <h2 class="mb-0 header-font" style="padding-top: 3%; color: antiquewhite; text-align: center;">2025</h2>
        <div style="padding-top: 5%;"></div>
      </div>
    </div>
    <div style="height: 30px;"></div>

    <div id="user-info" style="display: none;">
      <h6 class="body-font" style="color: antiquewhite; text-align: center;">You are logged in as:</h6>
      <h4 id="username_id" style="font-family: Bookman Old Style; color: rgb(252, 209, 103); margin-top: 0; text-align: center;"></h4> 
    </div>
    
    <div id="login-form">
      
      <div class="container centered-container">
        <form method="POST" id="usernameForm">
          <div class="d-flex mb-3 ms-5 me-5;" style="max-width: 80%;">
            <div class="form-floating me-2">
              <input type="text" class="form-control" id="username" placeholder="Enter your username" style="width: 100%; border-radius: 20px; font-family: Bahnschrift; font-size: 80%"/>
              <label for="username" style="font-family: Bahnschrift; font-size: 80%">Username</label>
            </div>
            <button type="submit" class="btn btn-primary" style="border-radius: 20px; font-family: Bahnschrift; font-size: 80%">Submit</button>
          </div>
        </form>
      </div>
      <div id="message" style="color: red;"></div>
    </div>
    
    <div style="padding-top: 2%;"></div>
  </div>
</div> 

  <div style="height: 10px;"></div>
  <div class="container">
    <div class="row justify-content-center">
      
      <div class="col-md-6 col-12">
        <div class="grid-box">
          <div class="mask mask-bg mask-shadow">
            <div class="d-flex justify-content-center align-items-center h-100">
              <h4 class="grid-header" style="margin: 2%;">Records</h4>
            </div>
          </div>
          <div class="mask mask-shadow" style="background-color: rgb(245, 215, 133); padding-left: 2%; padding-right: 2%; padding-bottom: 5%; height: 90%">
            <div style="padding-top: 3%;"></div>
            <h5 class="body-font"><b>Overall Progress</b></h5>
            <div style="padding-top: 3%;"></div>
            <div id="user-stat" style="width: 100%;"></div>
          </div>
        </div>
      </div>
  
      
      <div class="col-md-6 col-12">
        <div class="grid-box">
          <div class="mask mask-bg mask-shadow">
            <div class="d-flex justify-content-center align-items-center h-100">
              <h4 class="grid-header" style="margin: 2%;">Submission Form</h4>
            </div>
          </div>
          <form id="weight-entry" class="grid-box mask-shadow" style="background-color: rgb(192, 208, 213); padding-left: 2%; padding-right: 2%; padding-bottom: 5%; height: 90%">
            <div style="padding-top: 3%;"></div>
            <h5 class="body-font"><b>Please fill in the following information:</b></h5>
            <div style="padding-top: 3%;"></div>
  
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
              <label class="body-font" for="date" style="font-size: 100%; text-align: left;">Date:</label>
              <input class="body-font" type="date" id="date_input" name="date" min="2025-01-01" max="2025-12-31" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
              <label class="body-font" for="number" style="font-size: 100%; text-align: left;">Weight in kg:</label>
              <input class="body-font" type="number" id="weight_input" name="number" step="0.01" min="1" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;" placeholder="00.00">
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-left: 25%; margin-right: 25%; margin-bottom: 4%">
              <label class="body-font" for="number" style="font-size: 100%; text-align: left;">Fat Percentage in %:</label>
              <input class="body-font" type="number" id="fat_pctg_input" name="number" step="0.01" min="1" style="width: 35%; height: 30%; font-size: 90%; padding: 2%; border-radius: 8px;" placeholder="00.00">
            </div>
            <div style="margin: 3%"></div>
            
            <button type="submit" class="btn btn-primary" style="width: 50%; height: 10%; font-size: 100%; margin: 5%; border-radius: 8px; font-family: Bahnschrift">Submit</button>
            <div class="body-font" id="message" style="color: red;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>    
  
  <div style="height: 20px;"></div>
  <p class="mb-0" style="padding-top: 5%; font-family: Avenir Next Condensed; text-align: center; color: antiquewhite;">-&nbsp;APH Wellness Committee&nbsp;-</p> 

    
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script src="/js/form.js"></script>

  </body>
</html>
